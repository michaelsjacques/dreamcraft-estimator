// Detect MIME type robustly — never pass empty string to API
function getSafeMimeType(file) {
  if (file.type && file.type.startsWith("image/")) {
    // HEIC/HEIF not supported by Anthropic — convert label to jpeg
    if (file.type === "image/heic" || file.type === "image/heif") return "image/jpeg";
    return file.type;
  }
  // Guess from filename extension
  const ext = (file.name || "").split(".").pop().toLowerCase();
  const map = { jpg: "image/jpeg", jpeg: "image/jpeg", png: "image/png", webp: "image/webp", gif: "image/gif" };
  return map[ext] || "image/jpeg"; // safe fallback
}

// Resize + compress image to max 1024px on longest side, JPEG quality 0.82
// This keeps file sizes small enough to send multiple images in one API call
function fileToBase64(file) {
  return new Promise((res, rej) => {
    const MAX_PX = 1024;
    const QUALITY = 0.82;
    const reader = new FileReader();
    reader.onerror = () => rej(new Error("Could not read file — try a JPG or PNG."));
    reader.onload = (e) => {
      const dataUrl = e.target?.result;
      if (!dataUrl || typeof dataUrl !== "string" || !dataUrl.startsWith("data:")) {
        rej(new Error("FileReader returned invalid data — try a JPG or PNG.")); return;
      }
      const img = new Image();
      let settled = false;
      const fail = (msg) => { if (!settled) { settled = true; rej(new Error(msg)); } };
      const succeed = (b64) => { if (!settled) { settled = true; res(b64); } };
      // Timeout in case neither onload nor onerror fires (some browsers/formats)
      const timer = setTimeout(() => fail("Image decode timed out — try saving as JPG or PNG."), 8000);
      img.onerror = () => { clearTimeout(timer); fail("Could not decode image — try saving as JPG or PNG."); };
      img.onload = () => {
        clearTimeout(timer);
        try {
          let { width, height } = img;
          if (!width || !height) { fail("Image has zero dimensions."); return; }
          if (width > MAX_PX || height > MAX_PX) {
            if (width >= height) { height = Math.round(height * MAX_PX / width); width = MAX_PX; }
            else { width = Math.round(width * MAX_PX / height); height = MAX_PX; }
          }
          const canvas = document.createElement("canvas");
          canvas.width = width; canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          const out = canvas.toDataURL("image/jpeg", QUALITY);
          const parts = out.split(",");
          if (!parts[1]) { fail("Canvas export failed — try a different image."); return; }
          succeed(parts[1]);
        } catch (err) { fail("Image resize failed: " + err.message); }
      };
      img.src = dataUrl;
    };
    try { reader.readAsDataURL(file); }
    catch (e) { rej(new Error("Could not open file: " + e.message)); }
  });
}

function extractJSON(text) {
  let clean = text.replace(/```json\s*/gi, "").replace(/```\s*/gi, "").trim();
  const start = clean.indexOf("{");
  if (start === -1) throw new Error("No JSON found in response");
  let depth = 0, end = -1;
  for (let i = start; i < clean.length; i++) {
    if (clean[i] === "{") depth++;
    else if (clean[i] === "}") { depth--; if (depth === 0) { end = i; break; } }
  }
  if (end === -1) throw new Error("Response was cut off. The estimate was too complex — try a smaller booth size or reduce render complexity, then refine with the questions.");
  return JSON.parse(clean.slice(start, end + 1));
}

function recalcTotals(tier) {
  const fabrication_subtotal = (tier.fabrication_items || []).reduce((s, i) => s + (Number(i.subtotal) || 0), 0);
  const logistics_subtotal = Object.values(tier.logistics || {}).reduce((s, v) => s + (Number(v) || 0), 0);
  return { ...tier, fabrication_subtotal, logistics_subtotal, grand_total: fabrication_subtotal + logistics_subtotal };
}

// Push estimate to Monday.com as a group of tasks
async function pushToMonday(estimate, cfg) {
  const tier = estimate.estimates?.[estimate.selectedTier] || estimate.result?.estimates?.["mid_tier"];
  if (!tier) throw new Error("No tier data to push");
  if (!cfg.apiToken) throw new Error("Monday API token not set");
  if (!cfg.boardId) throw new Error("Monday board ID not set");

  const projectName = estimate.projectName || "New DCE Project";
  const clientName  = estimate.clientName  || "Client";
  const headers = { "Content-Type": "application/json", "Authorization": cfg.apiToken };

  // Helper: run a Monday GraphQL mutation
  const gql = async (query, variables = {}) => {
    const r = await fetch("https://api.monday.com/v2", {
      method: "POST", headers,
      body: JSON.stringify({ query, variables }),
    });
    const json = await r.json();
    if (json.errors) throw new Error(json.errors[0]?.message || "Monday API error");
    return json.data;
  };

  // 1. Create a group for this project
  const groupRes = await gql(
    "mutation($boardId:ID!,$name:String!){create_group(board_id:$boardId,group_name:$name){id}}",
    { boardId: cfg.boardId, name: `${projectName} — ${clientName} (${estimate.quoteNumber||"DCE"})` }
  );
  const groupId = groupRes.create_group?.id;
  if (!groupId) throw new Error("Failed to create Monday group");

  // 2. Classify and create tasks per department
  const byDept = {};
  (tier.fabrication_items || []).forEach(item => {
    const dept = classifyItem(item.item);
    if (!byDept[dept]) byDept[dept] = [];
    byDept[dept].push(item.item);
  });
  // Add logistics
  Object.entries(tier.logistics || {}).filter(([,v])=>v>0).forEach(([k]) => {
    const label = LOGISTICS_LABELS[k] || k;
    if (!byDept["Installation"]) byDept["Installation"] = [];
    byDept["Installation"].push(label);
  });

  // 3. Create one item per department with sub-items as updates
  const deptOrder = ["Graphics","Woodwork","Metal & Steel","Tech & AV","General Fabrication","Installation"];
  const allDepts = [...new Set([...deptOrder,...Object.keys(byDept)])].filter(d=>byDept[d]);

  for (const dept of allDepts) {
    const items = byDept[dept];
    const itemRes = await gql(
      "mutation($boardId:ID!,$groupId:String!,$name:String!){create_item(board_id:$boardId,group_id:$groupId,item_name:$name){id}}",
      { boardId: cfg.boardId, groupId, name: `[${dept}] ${projectName}` }
    );
    const itemId = itemRes.create_item?.id;
    if (itemId && items.length) {
      // Post scope items as an update/comment on the task
      const body = items.map((s,i)=>`${i+1}. ${s}`).join("
");
      await gql(
        "mutation($itemId:ID!,$body:String!){create_update(item_id:$itemId,body:$body){id}}",
        { itemId, body: `Scope:
${body}` }
      );
    }
  }

  return allDepts.length;
}

function EstimateDetail({ estimate, onBack, onSave }) {

  const [activeTier, setActiveTier] = useState(estimate.selectedTier || "mid_tier");
  const [showClientView, setShowClientView] = useState(false);
  const [showMonday, setShowMonday] = useState(false);
  const [answers, setAnswers] = useState({});
  const [refining, setRefining] = useState(false);
  const [dirty, setDirty] = useState(false);

  const s = TIER_STYLES[activeTier];
  const result = localEst.result;
  const tierData = result?.estimates?.[activeTier];

  const update = (updatedEst) => {
    setLocalEst(updatedEst);
    setDirty(true);
  };

  const updateFabItem = (tierKey, idx, newItem) => {
    const next = JSON.parse(JSON.stringify(localEst));
    next.result.estimates[tierKey].fabrication_items[idx] = newItem;
    next.result.estimates[tierKey] = recalcTotals(next.result.estimates[tierKey]);
    update(next);
  };

  const deleteFabItem = (tierKey, idx) => {
    const next = JSON.parse(JSON.stringify(localEst));
    next.result.estimates[tierKey].fabrication_items.splice(idx, 1);
    next.result.estimates[tierKey] = recalcTotals(next.result.estimates[tierKey]);
    update(next);
  };

  const addFabItem = (tierKey) => {
    const next = JSON.parse(JSON.stringify(localEst));
    next.result.estimates[tierKey].fabrication_items.push({ item: "New Line Item", qty: "1", unit_cost: 0, subtotal: 0 });
    update(next);
  };

  const updateLogistics = (tierKey, logKey, val) => {
    const next = JSON.parse(JSON.stringify(localEst));
    next.result.estimates[tierKey].logistics[logKey] = val;
    next.result.estimates[tierKey] = recalcTotals(next.result.estimates[tierKey]);
    update(next);
  };

  const updateField = (field, val) => {
    const next = { ...localEst, [field]: val };
    update(next);
  };

  const handleRefine = async () => {
    if (!result?.clarifying_questions) return;
    setRefining(true);
    try {
      const ctx = result.clarifying_questions
        .map(q => `Q: ${q.question}
A: ${answers[q.id] || "Not specified"}`)
        .join("

");

      const system = buildSystemPrompt(localEst.location, localEst.boothSize, localEst.sqft);
      const savedImgs = localEst.imagesB64 || (localEst.imageB64 ? [{ b64: localEst.imageB64, mimeType: "image/jpeg" }] : []);
      let content;
      if (savedImgs.length > 0) {
        content = [
          ...savedImgs.map(img => ({ type: "image", source: { type: "base64", media_type: img.mimeType || "image/jpeg", data: img.b64 } })),
          { type: "text", text: `Re-estimate with these clarifying answers:
${ctx}

Respond ONLY with valid JSON. No backticks.` }

      } else {
        content = `Re-estimate with these clarifying answers:
${ctx}

Booth: ${localEst.boothSize} | Location: ${localEst.location}

Respond ONLY with valid JSON. No backticks.`;

      const res = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json", "anthropic-dangerous-direct-browser-access": "true" },
        body: JSON.stringify({ model: "claude-sonnet-4-20250514", max_tokens: 8000, system, messages: [{ role: "user", content }] }),
      });
      const data = await res.json();
      if (data.error) throw new Error(data.error.message);
      const text = data.content?.map(b => b.text || "").join("") || "";
      const parsed = extractJSON(text);
      const next = { ...localEst, result: parsed, status: "revised", updatedAt: new Date().toISOString() };

      alert("Refine failed: " + e.message);

// ─── NEW ESTIMATE ──────────────────────────────────────────────────────────────
function NewEstimate({ onBack, onCreated }) {
  const [mode, setMode] = useState("upload"); // "upload" | "form"

  // Shared fields
  const [location, setLocation] = useState("indoor");
  const [boothSize, setBoothSize] = useState("20x20");
  const [customSqft, setCustomSqft] = useState("");

  // Upload-mode state
  const [images, setImages] = useState([]);
  const fileRef = useRef();

  // Form-mode state
  const [form, setForm] = useState({
    eventType: "",
    clientBrand: "",
    description: "",
    structureType: "",
    mustHaves: "",
    avNeeds: "",
    graphicStyle: "",
    timeline: "",
    showCity: "",
    audience: "",
    budget: "",
    specialRequirements: "",
  });

  const [loading, setLoading] = useState(false);
  const [error, setError] = useState(null);

  const sqft = boothSize === "custom" ? (parseInt(customSqft) || null) : BOOTH_SIZES[boothSize]?.sqft;
  const setF = (k, v) => setForm(f => ({ ...f, [k]: v }));

  // ── Image handling ────────────────────────────────────────────────────────
  const addFiles = useCallback((files) => {
    const all = Array.from(files || []);
    const validFiles = all.filter(file => {
      if (!file || !(file instanceof Blob) || file.size === 0) return false;
      const ext = (file.name || "").split(".").pop().toLowerCase();
      const knownExts = ["jpg","jpeg","png","webp","gif","heic","heif"];
      return file.type?.startsWith("image/") || knownExts.includes(ext) || !file.type;
    });
    if (!validFiles.length) {
      if (all.length > 0) setError("No valid image files found — use JPG, PNG, or WEBP files saved to disk.");
      return;
    }
    validFiles.forEach(file => {
      let preview;
      try { preview = URL.createObjectURL(file); }
      catch (e) { setError("Could not load " + (file.name || "file") + " — save as JPG or PNG first."); return; }
      const entry = { id: genId(), file, preview, b64: null, name: file.name || "render.jpg", ready: false };
      setImages(prev => {
        if (prev.length >= 10) { setError("Maximum 10 images allowed."); return prev; }
        return [...prev, entry];
      });
      fileToBase64(file)
        .then(b64 => setImages(prev => prev.map(e => e.preview === preview ? { ...e, b64, ready: true } : e)))
        .catch(err => {
          setError("Could not read " + (file.name || "file") + ": " + err.message);
          setImages(prev => prev.filter(e => e.preview !== preview));
        });
    });
  }, []);

  const removeImage = useCallback((id) => setImages(prev => prev.filter(e => e.id !== id)), []);

  // ── Run estimate ──────────────────────────────────────────────────────────
  const run = async () => {
    setLoading(true);
    setError(null);
    try {
      const system = buildSystemPrompt(location, boothSize, sqft);
      let content;

      if (mode === "upload") {
        // Wait for images still processing
        const notReady = images.filter(e => !e.ready);
        if (notReady.length > 0) {
          await new Promise(r => setTimeout(r, 1200));
          const stillNotReady = images.filter(e => !e.ready);
          if (stillNotReady.length > 0) throw new Error(`${stillNotReady.length} image(s) still loading — wait a moment and try again.`);
        }
        const readyImages = images.filter(e => e.ready && e.b64);
        if (readyImages.length > 0) {
          const imageBlocks = readyImages.map(img => ({ type: "image", source: { type: "base64", media_type: "image/jpeg", data: img.b64 } }));
          const angleNote = readyImages.length > 1 ? `You have been provided ${readyImages.length} render angles. Analyze all of them together.` : "";
          content = [
            ...imageBlocks,
            { type: "text", text: `Analyze ${readyImages.length > 1 ? "these renders (multiple angles)" : "this render"} and produce a full fabrication estimate.\n${angleNote}\nBooth: ${boothSize} | Location: ${location.toUpperCase()} | ${sqft ? sqft + " sqft" : "size TBD"}\n\nIMPORTANT: Respond ONLY with a single valid JSON object. No markdown, no backticks, no text before or after.` }
          ];
        } else {
          content = `Generate a general fabrication estimate.\nBooth: ${boothSize} | Location: ${location.toUpperCase()} | ${sqft ? sqft + " sqft" : "size TBD"}\n\nIMPORTANT: Respond ONLY with valid JSON. No backticks, no preamble.`;
        }
      } else {
        // Form mode — build a rich description prompt
        const parts = [
          `Generate a detailed fabrication estimate based on the following project brief.`,
          `Booth: ${boothSize} | Location: ${location.toUpperCase()} | ${sqft ? sqft + " sqft" : "size TBD"}`,
          form.eventType       && `Event Type: ${form.eventType}`,
          form.clientBrand     && `Client / Brand: ${form.clientBrand}`,
          form.description     && `Project Description: ${form.description}`,
          form.structureType   && `Structure / Build Type: ${form.structureType}`,
          form.mustHaves       && `Must-Have Elements: ${form.mustHaves}`,
          form.avNeeds         && `AV / Tech Needs: ${form.avNeeds}`,
          form.graphicStyle    && `Graphic / Branding Style: ${form.graphicStyle}`,
          form.timeline        && `Timeline / Show Date: ${form.timeline}`,
          form.showCity        && `Show City / Venue: ${form.showCity}`,
          form.audience        && `Expected Audience / Traffic: ${form.audience}`,
          form.budget          && `Budget Guidance: ${form.budget}`,
          form.specialRequirements && `Special Requirements: ${form.specialRequirements}`,
          `\nUse all details above to identify realistic fabrication line items and logistics for each tier. Be specific — name actual elements like counters, walls, flooring type, hanging signs, LED panels, etc. based on what was described.\n\nIMPORTANT: Respond ONLY with a single valid JSON object. No markdown, no backticks, no text before or after.`,
        ].filter(Boolean).join("\n");
        content = parts;
      }

      const res = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json", "anthropic-dangerous-direct-browser-access": "true" },
        body: JSON.stringify({ model: "claude-sonnet-4-20250514", max_tokens: 8000, system, messages: [{ role: "user", content }] }),
      });
      const data = await res.json();
      if (data.error) throw new Error(`API error: ${data.error.message}`);
      const text = data.content?.map(b => b.text || "").join("") || "";
      if (!text) throw new Error("Empty response");
      const parsed = extractJSON(text);

      const now = new Date().toISOString();
      const newEst = {
        id: genId(),
        status: "draft",
        location, boothSize, sqft,
        imageB64: images[0]?.b64 || null,
        imagesB64: images.filter(e => e.ready).map(e => ({ b64: e.b64, name: e.name, mimeType: "image/jpeg" })),
        // Store form data for reference
        formData: mode === "form" ? form : null,
        clientName: form.clientBrand || "",
        projectName: form.eventType || "",
        quoteNumber: `DCE-${Math.floor(50000 + Math.random() * 5000)}`,
        createdAt: now, updatedAt: now,
        selectedTier: "mid_tier",
        result: parsed,
        estimates: parsed.estimates,
      };
      onCreated(newEst);
    } catch (e) {
      console.error(e);
      setError(e.message);
    } finally {
      setLoading(false);
    }
  };

  // ── Loading screen ────────────────────────────────────────────────────────
  if (loading) {
    return (
      <div style={{ textAlign: "center", padding: "90px 0" }}>
        <div style={{ fontSize: 44, marginBottom: 20, display: "inline-block", animation: "spin 1.8s linear infinite" }}>⚙</div>
        <style>{`@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}`}</style>
        <h2 style={{ fontFamily: "'Barlow Condensed',sans-serif", fontSize: 36, fontWeight: 700, letterSpacing: "0.08em", textTransform: "uppercase", marginBottom: 10 }}>
          {mode === "form" ? "Building Your Estimate" : "Analyzing Your Project"}
        </h2>
        <p style={{ color: "rgba(255,255,255,0.45)", fontSize: 14 }}>
          {mode === "form" ? "Reading project brief, scoping elements, building three tiers…" : "Reading render, identifying elements, building three tiers…"}
        </p>
      </div>
    );
  }

  // ── Shared header ─────────────────────────────────────────────────────────
  const sharedFields = (
    <>
      {/* Location + Booth Size */}
      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20, marginBottom: 24 }}>
        <div>
          <label style={fldLabel}>Location Type</label>
          <div style={{ display: "flex", gap: 8 }}>
            {[["indoor","Indoor"],["outdoor","Outdoor"]].map(([val,lbl]) => (
              <button key={val} onClick={() => setLocation(val)} style={{
                flex: 1, padding: "10px 8px", fontWeight: 600, fontSize: 12, cursor: "pointer",
                background: location === val ? "rgba(255,255,255,0.1)" : "transparent",
                border: `1px solid ${location === val ? "rgba(255,255,255,0.5)" : "rgba(255,255,255,0.15)"}`,
                color: location === val ? "#fff" : "rgba(255,255,255,0.45)",
              }}>{lbl}</button>
            ))}
          </div>
        </div>
        <div>
          <label style={fldLabel}>Booth Size</label>
          <select value={boothSize} onChange={e => setBoothSize(e.target.value)} style={fldSelect}>
            {Object.entries(BOOTH_SIZES).map(([k,v]) => <option key={k} value={k} style={{ background: "#111" }}>{v.label}</option>)}
          </select>
        </div>
      </div>
      {boothSize === "custom" && (
        <div style={{ marginBottom: 24 }}>
          <label style={fldLabel}>Custom Square Footage</label>
          <input type="number" value={customSqft} onChange={e => setCustomSqft(e.target.value)} placeholder="e.g. 2400" style={fldInput} />
        </div>
      )}
    </>
  );

  return (
    <div>
      {/* Top nav */}
      <div style={{ display: "flex", alignItems: "center", gap: 12, marginBottom: 32 }}>
        <button onClick={onBack} style={{ background: "transparent", border: "1px solid rgba(255,255,255,0.2)", color: "rgba(255,255,255,0.6)", padding: "7px 16px", fontSize: 11, fontWeight: 600, letterSpacing: "0.08em", textTransform: "uppercase", cursor: "pointer" }}>← Back</button>
        <h2 style={{ fontFamily: "'Barlow Condensed',sans-serif", fontSize: 32, fontWeight: 700, letterSpacing: "0.06em", textTransform: "uppercase" }}>New Estimate</h2>
      </div>

      {/* Mode tabs */}
      <div style={{ display: "flex", gap: 0, marginBottom: 32, borderBottom: "1px solid rgba(255,255,255,0.1)" }}>
        {[["upload","Upload Renders"],["form","Describe Project"]].map(([m, lbl]) => (
          <button key={m} onClick={() => { setMode(m); setError(null); }} style={{
            padding: "10px 24px", background: "transparent", border: "none", cursor: "pointer",
            fontFamily: "'Barlow Condensed',sans-serif", fontSize: 13, fontWeight: 700, letterSpacing: "0.12em", textTransform: "uppercase",
            color: mode === m ? "#fff" : "rgba(255,255,255,0.35)",
            borderBottom: `2px solid ${mode === m ? "#fff" : "transparent"}`,
            marginBottom: -1,
          }}>{lbl}</button>
        ))}
      </div>

      {/* Error */}
      {error && (
        <div style={{ border: "1px solid rgba(255,255,255,0.2)", padding: "14px 18px", marginBottom: 22 }}>
          <div style={{ color: "#fff", fontWeight: 700, fontSize: 13, marginBottom: 4 }}>⚠ Error</div>
          <div style={{ color: "rgba(255,255,255,0.55)", fontSize: 12, lineHeight: 1.6 }}>{error}</div>
        </div>
      )}

      {/* ── UPLOAD MODE ── */}
      {mode === "upload" && (
        <div>
          {/* Drop zone */}
          <div
            onDrop={e => { e.preventDefault(); addFiles(e.dataTransfer.files); }}
            onDragOver={e => e.preventDefault()}
            onClick={() => fileRef.current?.click()}
            style={{
              border: `1px dashed ${images.length > 0 ? "rgba(255,255,255,0.35)" : "rgba(255,255,255,0.18)"}`,
              padding: "32px 24px", textAlign: "center", cursor: "pointer",
              marginBottom: images.length > 0 ? 16 : 28,
              background: "rgba(255,255,255,0.02)", transition: "border-color 0.2s",
            }}
          >
            <div style={{ fontSize: 28, marginBottom: 8, opacity: 0.3 }}>↑</div>
            <div style={{ fontWeight: 600, marginBottom: 6, fontSize: 14 }}>
              {images.length === 0 ? "Drop renders here or click to upload" : `Add more angles (${images.length}/10)`}
            </div>
            <div style={{ color: "rgba(255,255,255,0.35)", fontSize: 12 }}>PNG, JPG, WEBP · Up to 10 images · Multiple angles improve accuracy</div>
            <input ref={fileRef} type="file" accept="image/*" multiple style={{ display: "none" }} onChange={e => addFiles(e.target.files)} />
          </div>

          {/* Thumbnails */}
          {images.length > 0 && (
            <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fill, minmax(130px, 1fr))", gap: 8, marginBottom: 24 }}>
              {images.map(img => (
                <div key={img.id} style={{ position: "relative", overflow: "hidden", border: "1px solid rgba(255,255,255,0.1)", aspectRatio: "4/3", background: "#111" }}>
                  <img src={img.preview} alt={img.name} style={{ width: "100%", height: "100%", objectFit: "cover", display: "block" }} />
                  {!img.ready && (
                    <div style={{ position: "absolute", inset: 0, background: "rgba(0,0,0,0.6)", display: "flex", alignItems: "center", justifyContent: "center" }}>
                      <div style={{ fontSize: 18, animation: "spin 1.2s linear infinite" }}>⚙</div>
                    </div>
                  )}
                  {img.ready && (
                    <div style={{ position: "absolute", top: 5, left: 5, background: "#fff", padding: "2px 5px", fontSize: 9, fontWeight: 700, color: "#000", letterSpacing: "0.06em" }}>✓</div>
                  )}
                  <button onClick={e => { e.stopPropagation(); removeImage(img.id); }} style={{ position: "absolute", top: 5, right: 5, width: 20, height: 20, background: "rgba(0,0,0,0.8)", border: "1px solid rgba(255,255,255,0.2)", color: "#fff", fontSize: 10, fontWeight: 700, cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center" }}>✕</button>
                  <div style={{ position: "absolute", bottom: 0, left: 0, right: 0, padding: "4px 6px", background: "rgba(0,0,0,0.65)", fontSize: 9, color: "rgba(255,255,255,0.55)", overflow: "hidden", textOverflow: "ellipsis", whiteSpace: "nowrap" }}>{img.name}</div>
                </div>
              ))}
            </div>
          )}

          {sharedFields}

          <button onClick={run} style={{ width: "100%", padding: "16px", background: "#fff", border: "none", color: "#000", fontWeight: 700, fontSize: 13, letterSpacing: "0.08em", textTransform: "uppercase", cursor: "pointer" }}>
            {images.length > 0 ? `Analyze ${images.length} Render${images.length > 1 ? "s" : ""} & Build Estimate` : "Build General Estimate"}
          </button>
        </div>
      )}

      {/* ── FORM MODE ── */}
      {mode === "form" && (
        <div>
          {/* Row 1: Event type + client brand */}
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20, marginBottom: 24 }}>
            <div>
              <label style={fldLabel}>Event Type</label>
              <select value={form.eventType} onChange={e => setF("eventType", e.target.value)} style={fldSelect}>
                <option value="" style={{ background: "#111" }}>Select event type…</option>
                {["Trade Show","Music Festival","Brand Activation","Sporting Event","Corporate Event","Retail Pop-Up","Product Launch","Experiential Tour","Other"].map(o => <option key={o} value={o} style={{ background: "#111" }}>{o}</option>)}
              </select>
            </div>
            <div>
              <label style={fldLabel}>Client / Brand</label>
              <input value={form.clientBrand} onChange={e => setF("clientBrand", e.target.value)} placeholder="e.g. Nike, Modelo, EA Sports" style={fldInput} />
            </div>
          </div>

          {/* Description */}
          <div style={{ marginBottom: 24 }}>
            <label style={fldLabel}>Project Description</label>
            <textarea value={form.description} onChange={e => setF("description", e.target.value)}
              placeholder="Describe the overall vision, aesthetic, and purpose of the booth or activation. What should attendees experience? What story is the brand telling?"
              style={{ ...fldInput, resize: "vertical", minHeight: 90, padding: "10px 0", lineHeight: 1.6 }} />
          </div>

          {/* Row 2: Structure + AV */}
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20, marginBottom: 24 }}>
            <div>
              <label style={fldLabel}>Structure / Build Type</label>
              <select value={form.structureType} onChange={e => setF("structureType", e.target.value)} style={fldSelect}>
                <option value="" style={{ background: "#111" }}>Select structure type…</option>
                {["Island Booth (open all sides)","Peninsula Booth (3 sides open)","Inline Booth (1 side open)","Outdoor Activation","Tent / Canopy Structure","Double-Deck Structure","Modular / Re-usable System","Custom One-Off Build","Other"].map(o => <option key={o} value={o} style={{ background: "#111" }}>{o}</option>)}
              </select>
            </div>
            <div>
              <label style={fldLabel}>AV / Tech Needs</label>
              <select value={form.avNeeds} onChange={e => setF("avNeeds", e.target.value)} style={fldSelect}>
                <option value="" style={{ background: "#111" }}>Select AV level…</option>
                {["None / Minimal","Basic (monitors, simple lighting)","Moderate (LED wall, branded lighting, audio)","High (large LED video wall, interactive, immersive AV)","Full Production (multiple screens, show control, full lighting rig)"].map(o => <option key={o} value={o} style={{ background: "#111" }}>{o}</option>)}
              </select>
            </div>
          </div>

          {/* Must haves */}
          <div style={{ marginBottom: 24 }}>
            <label style={fldLabel}>Must-Have Elements</label>
            <input value={form.mustHaves} onChange={e => setF("mustHaves", e.target.value)}
              placeholder="e.g. Reception counter, product display shelving, lounge seating area, hanging sign, demo stations"
              style={fldInput} />
          </div>

          {/* Row 3: Graphic style + timeline */}
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20, marginBottom: 24 }}>
            <div>
              <label style={fldLabel}>Graphic / Branding Style</label>
              <select value={form.graphicStyle} onChange={e => setF("graphicStyle", e.target.value)} style={fldSelect}>
                <option value="" style={{ background: "#111" }}>Select graphic level…</option>
                {["Minimal / Clean","Standard vinyl wrap graphics","Full SEG fabric graphics","Illuminated / backlit graphics","Custom painted / specialty finishes","Mixed (multiple graphic types)"].map(o => <option key={o} value={o} style={{ background: "#111" }}>{o}</option>)}
              </select>
            </div>
            <div>
              <label style={fldLabel}>Show Date / Timeline</label>
              <input value={form.timeline} onChange={e => setF("timeline", e.target.value)} placeholder="e.g. CES Jan 2026, 8 weeks out" style={fldInput} />
            </div>
          </div>

          {/* Row 4: City + audience */}
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20, marginBottom: 24 }}>
            <div>
              <label style={fldLabel}>Show City / Venue</label>
              <input value={form.showCity} onChange={e => setF("showCity", e.target.value)} placeholder="e.g. Las Vegas Convention Center" style={fldInput} />
            </div>
            <div>
              <label style={fldLabel}>Expected Attendance / Traffic</label>
              <select value={form.audience} onChange={e => setF("audience", e.target.value)} style={fldSelect}>
                <option value="" style={{ background: "#111" }}>Select traffic level…</option>
                {["Low (under 500/day)","Medium (500–2,000/day)","High (2,000–10,000/day)","Very High (10,000+/day)"].map(o => <option key={o} value={o} style={{ background: "#111" }}>{o}</option>)}
              </select>
            </div>
          </div>

          {/* Row 5: Budget guidance */}
          <div style={{ marginBottom: 24 }}>
            <label style={fldLabel}>Budget Guidance (optional)</label>
            <select value={form.budget} onChange={e => setF("budget", e.target.value)} style={fldSelect}>
              <option value="" style={{ background: "#111" }}>No guidance / let the estimate decide</option>
              {["Under $25,000","$25,000 – $50,000","$50,000 – $100,000","$100,000 – $200,000","$200,000 – $500,000","$500,000+"].map(o => <option key={o} value={o} style={{ background: "#111" }}>{o}</option>)}
            </select>
          </div>

          {/* Special requirements */}
          <div style={{ marginBottom: 28 }}>
            <label style={fldLabel}>Special Requirements / Notes</label>
            <textarea value={form.specialRequirements} onChange={e => setF("specialRequirements", e.target.value)}
              placeholder="Union labor requirements, venue weight limits, fire marshal restrictions, sustainability requirements, re-use from prior builds, specific materials, etc."
              style={{ ...fldInput, resize: "vertical", minHeight: 70, padding: "10px 0", lineHeight: 1.6 }} />
          </div>

          {sharedFields}

          <button onClick={run} disabled={!form.description && !form.eventType}
            style={{ width: "100%", padding: "16px", background: (!form.description && !form.eventType) ? "rgba(255,255,255,0.2)" : "#fff", border: "none", color: "#000", fontWeight: 700, fontSize: 13, letterSpacing: "0.08em", textTransform: "uppercase", cursor: (!form.description && !form.eventType) ? "not-allowed" : "pointer" }}>
            Build Estimate from Brief
          </button>
          {!form.description && !form.eventType && (
            <div style={{ textAlign: "center", fontSize: 11, color: "rgba(255,255,255,0.3)", marginTop: 8 }}>Fill in at least Event Type or Project Description to continue</div>
          )}
        </div>
      )}
    </div>
  );
}

// ─── ROOT APP ─────────────────────────────────────────────────────────────────
export default function App() {
  const [view, setView] = useState("list"); // list | new | detail
  const [estimates, setEstimates] = useState([]);
  const [openEstimate, setOpenEstimate] = useState(null);

  // Load from storage on mount
  useEffect(() => {
    try {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) setEstimates(JSON.parse(stored));
    } catch (e) {}
  }, []);

  // Persist to storage on change
  useEffect(() => {
    try { localStorage.setItem(STORAGE_KEY, JSON.stringify(estimates)); } catch (e) {}
  }, [estimates]);

  const saveEstimate = (est) => {
    setEstimates(prev => {
      const idx = prev.findIndex(e => e.id === est.id);
      if (idx >= 0) { const next = [...prev]; next[idx] = est; return next; }
      return [est, ...prev];
    });
  };

  const deleteEstimate = (id) => {
    setEstimates(prev => prev.filter(e => e.id !== id));
  };

  const handleCreated = (est) => {
    saveEstimate(est);
    setOpenEstimate(est);
    setView("detail");
  };

  const handleOpen = (est) => {
    setOpenEstimate(est);
    setView("detail");
  };

  return (
    <>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');
        *{box-sizing:border-box;margin:0;padding:0;}
        body{background:#000;color:#fff;font-family:'Inter',sans-serif;}
        ::-webkit-scrollbar{width:4px;}
        ::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.1);border-radius:0;}
        input,select,textarea,button{font-family:'Inter',sans-serif;}
        @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
      `}</style>

      <div style={{ minHeight: "100vh", background: "#000" }}>
        {/* Header */}
        <header style={{ borderBottom: "1px solid rgba(255,255,255,0.07)", padding: "15px 28px", display: "flex", alignItems: "center", gap: 14, background: "rgba(255,255,255,0.02)", backdropFilter: "blur(12px)", position: "sticky", top: 0, zIndex: 100 }}>
          <div style={{ width: 32, height: 32, borderRadius: 0, background: "#fff", display: "flex", alignItems: "center", justifyContent: "center", fontWeight: 900, fontSize: 13, color: "#000" }}>DC</div>
          <div>
            <div style={{ fontWeight: 800, fontSize: 14, letterSpacing: "-0.01em" }}>DreamCraft Events</div>
            <div style={{ fontFamily: "'Barlow Condensed',sans-serif", fontSize: 9, color: "rgba(255,255,255,0.35)", letterSpacing: "0.14em", textTransform: "uppercase" }}>Fabrication Estimator</div>
          </div>
        </header>

        <div style={{ maxWidth: 900, margin: "0 auto", padding: "36px 24px 80px" }}>
          {view === "list" && (
            <EstimatesList
              estimates={estimates}
              onOpen={handleOpen}
              onNew={() => setView("new")}
              onDelete={deleteEstimate}
            />
          )}
          {view === "new" && (
            <NewEstimate onBack={() => setView("list")} onCreated={handleCreated} />
          )}
          {view === "detail" && openEstimate && (
            <EstimateDetail
              estimate={openEstimate}
              onBack={() => { setView("list"); setOpenEstimate(null); }}
              onSave={(est) => { saveEstimate(est); setOpenEstimate(est); }}
            />
          )}
        </div>
      </div>
    </>
  );
}


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
